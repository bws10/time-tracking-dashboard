<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Time Tracking Dasborad</h1>
    </header>
    <main>
      <div class="container">
        <div class="card--person" class="card">
          <div class="card--person__top">
            <div class="person__img">
              <img src="./images/image-jeremy.png" alt="Profile Picture" />
            </div>
            <div class="report_for">Report for</div>
            <h2 class="name">Jeremy Robson</h2>
          </div>
          <div class="card--person__bottom">
            <button class="daily">Daily</button>
            <button class="weekly active">Weekly</button>
            <button class="monthly">Monthly</button>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Work">
            <p id="WorkP">Work</p>
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Work</div>
            <button aria-label="Select Work Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Play">
            <p id="PlayP">Play</p>
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Play</div>
            <button aria-label="Select Play Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Study">
            <p id="StudyP">Study</p>
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Study</div>
            <button aria-label="Select Study Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Exercise">
            <p id="ExerciseP">Exercise</p>
            <img id="Exercise__icon" src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Exercise</div>
            <button aria-label="Select Exercise Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Social">
            <p id="SocialP">Social</p>
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Social</div>
            <button aria-label="Select Social Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
        <div class="card">
          <div class="icon" id="Self-Care">
            <p id="Self-CareP">Self Care</p>
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="card__details">
            <div class="card_title">Self Care</div>
            <button aria-label="Select Self Care Card" class="ellipsis">
              <!-- ellipsis svg code hardcoded in HTML in order to manipulate "fill" property in CSS -->
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div class="hours"></div>

            <div class="previous"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Will Parsons</a>.
      </div>
    </footer>
    <script defer src="./js/script.js"></script>
  </body>
</html>
